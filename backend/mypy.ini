[mypy]
# Python version
python_version = 3.12

# Django plugin for type checking
# Uncomment the next line if django-stubs is installed:
# plugins = django_stubs.plugins.django

# Moderate strictness settings (relaxed for Django/DRF)
ignore_missing_imports = True
warn_unused_ignores = False
warn_redundant_casts = True
warn_unused_configs = True
warn_return_any = False
# Too noisy with Django/DRF
warn_unreachable = True
warn_no_return = True

# Allow untyped functions (pragmatic for Django projects)
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
# Don't check bodies of untyped functions

# Type checking options (relaxed)
no_implicit_optional = False
# Allow implicit Optional
strict_equality = False
strict_optional = False
# Allow None in non-Optional contexts

# Show error codes for better error messages
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Exclude migrations and third-party code
exclude = migrations/.*|__pycache__/.*|.*\.pyc

# Path configuration
mypy_path = .

# Django-stubs plugin configuration
# Uncomment if using django-stubs plugin:
# [mypy.plugins.django-stubs]
# django_settings_module = essay_coach.settings

# Ignore migrations completely
[mypy-*.migrations.*]
ignore_errors = True

# Ignore third-party packages without stubs
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-rest_framework]
ignore_missing_imports = True

[mypy-django.*]
ignore_missing_imports = True


[mypy-core.models]
ignore_errors = True

[mypy-core.views]
# DRF viewsets have complex type signatures
disallow_untyped_decorators = False
disallow_any_generics = False

[mypy-core.serializers]
# DRF serializers have complex metaclasses
disallow_any_generics = False

[mypy-*.views]
# Relax for all views across apps
disallow_untyped_decorators = False

[mypy-*.serializers]
# Relax for all serializers across apps
disallow_any_generics = False

