[mypy]
# Python version
python_version = 3.12

# Django plugin for type checking
# Uncomment the next line if django-stubs is installed:
# plugins = django_stubs.plugins.django

# Moderate strictness settings
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_return_any = True
warn_unreachable = True
warn_no_return = True

# Moderate: allow untyped functions but check them
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Type checking options
no_implicit_optional = True
strict_equality = False
strict_optional = True

# Show error codes for better error messages
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Exclude migrations and third-party code
exclude = migrations/.*|__pycache__/.*|.*\.pyc

# Path configuration
mypy_path = .

# Django-stubs plugin configuration
# Uncomment if using django-stubs plugin:
# [mypy.plugins.django-stubs]
# django_settings_module = essay_coach.settings

# Ignore migrations completely
[mypy-*.migrations.*]
ignore_errors = True

# Ignore third-party packages without stubs
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

