name: pyright Type Checking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pyright:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync
        uv sync --no-dev
    
    - name: Run pyright type checking
      working-directory: ./backend
      run: uv run pyright .
