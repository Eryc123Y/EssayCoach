name: Frontend CI

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "flake.nix"
      - "flake.lock"
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - "flake.nix"
      - "flake.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-frontend
  cancel-in-progress: true

jobs:
  checks:
    name: Lint, type-check, and build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # Optional: Setup Cachix if you have a binary cache configured
      # - uses: cachix/cachix-action@v12
      #   with:
      #     name: your-cache-name
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Install Dependencies
        run: |
          nix develop --command bash -c "cd frontend && pnpm install --frozen-lockfile"

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/pnpm-lock.yaml', 'frontend/next.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Lint
        run: nix develop --command bash -c "cd frontend && pnpm run lint"

      - name: Type check
        run: nix develop --command bash -c "cd frontend && npx tsc --noEmit"

      - name: Build
        run: nix develop --command bash -c "cd frontend && pnpm run build"
