name: Deploy Developer Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml', 'backend/**', 'frontend/**', '.github/workflows/deploy-docs-on-main.yml']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies and build documentation
        run: |
          # Create virtual environment
          uv venv
          # Install mkdocs and plugins
          uv pip install mkdocs-material pymdown-extensions mkdocs-mermaid2-plugin mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin
          # Build documentation
          uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    steps:
      - name: Notify deployment
        run: echo "Documentation deployed successfully"
